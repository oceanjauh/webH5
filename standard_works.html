<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/1.css">
    <script src="js/jquery-3.3.1.min.js"></script>

<body>
<!--审核作品（标准通稿）-->
<div class="zys zys-standard">
    <!--<p>内容类型：<span>新闻稿</span></p>-->
    <div class="dagang-box">
        <div class="dagang-xq">
            <!--此处为作品详情-->
            <h1 class="con_title"></h1>
            <!--微信公众号详情显示此时间作者——start-->
            <p class="tme"><i id="TimeText"></i><span id="writer"></span></p>
            <!------------------------------------end-->
            <div class="content">
                
            </div>
        </div>
    </div>
</div>
<script>
    var rem = new Rem(750,1218);
    rem.setRem();

    var isPublic = false;//判断是标准通稿类型还是微信公众号类型，false为标准通稿
	function buildHTML(con_title,TimeText,Writer,content,isPublic){
		$(".con_title").html(con_title);
		$("#TimeText").html(TimeText);
		$("#writer").html(Writer);
		$(".content").html(content);
		if(isPublic == true){
		   $(".tme").show();
        }
	}
</script>

</body>
